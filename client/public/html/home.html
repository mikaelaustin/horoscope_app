<!DOCTYPE html>
<html>
<head>
	<title>Horoscope App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!--<link rel="stylesheet" type="text/css" href="./public/css/main_page.css">-->
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Horoscope App</h1>
			<h2>Type your name and birthday to find your Horoscope information</h2>
		</div>
		<form id="zodiac-form">
			<div class="form-group">
	        	<label class="col-sm-3 control-label">Full Name</label>
	            <input type="text" id="name-input" placeholder="Full Name" class="form-control" autofocus>
	            <label class="col-sm-3 control-label">Date of Birth</label>  
	            <input type="date" id="birthdate-input" class="form-control">  
	            <br></br>
	       
	        	<label>Your Zodiac Sign</label>
				<select id="zodiac-dropdown" >
			      	<option value="">Select your sign</option>
				    <option value="Aquarius">Aquarius</option>
					<option value="Aries">Aries</option>
					<option value="Cancer">Cancer</option>
					<option value="Capricorn">Capricorn</option>
					<option value="Gemini">Gemini</option>
					<option value="Libra">Libra</option>
					<option value="Leo">Leo</option>
					<option value="Pisces">Pisces</option>
					<option value="Sagittarius">Sagittarius</option>
					<option value="Scorpio">Scorpio</option>
					<option value="Taurus">Taurus</option>
					<option value="Virgo">Virgo</option>
				</select>
			</div>
	         <button type="submit" class="btn btn-primary btn-block">Submit</button>    
	    </form>  
	    
	   <!--dropdown menu -->
	   <div class = "container text center">
	   		<h2>Select Zodiac to see other users with your sign</h2>
	   		<div class="text-center center-block" id="select-div">
			<select id="zodiac-input">
				<option value="" selected disabled hidden>Choose here</option>
				<option value="Aquarius">Aquarius</option>
				<option value="Aries">Aries</option>
				<option value="Cancer">Cancer</option>
				<option value="Capricorn">Capricorn</option>
				<option value="Gemini">Gemini</option>
				<option value="Libra">Libra</option>
				<option value="Leo">Leo</option>
				<option value="Pisces">Pisces</option>
				<option value="Sagittarius">Sagittarius</option>
				<option value="Scorpio">Scorpio</option>
				<option value="Taurus">Taurus</option>
				<option value="Virgo">Virgo</option>
			</select>
		</div>
		<div id="button-div"></div>
		</div>
	<div id="horoscope-div"></div>
	<div id="get-users-div"></div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="./public/js/home.js"></script>
</body>
</html>
